<!DOCTYPE html>
<html id="chatPage">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="author" content=""> <!-- Put you name in content -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Dosis|Satisfy' rel='stylesheet' type='text/css'>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/style.min.css">
    <title>COGS 121 - Assignment 1</title>
    <script>
      var meow = new Audio();
      meow.src = 'Meownow.m4a';
    </script>
</head>

<body style="background: url('../img/catbg.jpg') repeat center center fixed;">
    <header>
        <div id="leftNav">
            <h3>MeowNow<img onmousedown="meow.play()" src="img/pawprints.png"/></h3>
        </div>
        <div id="rightNav">
            <a class="logout" href="/logout">
                <div class="logout-button">
                    Logout
                </div>
            </a>
        </div>
    </header>
    <div class="container">
        <section>
            <div id="inner">
                <form id="send_message" action="">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"
                    style="cursor:pointer;float:right;padding-top:5px;padding-right:20px;"
                    data-toggle="modal" data-target="#myModal"></span>
                    <h1 id="form-title">Add a Photo!</h1>
<!--                    <label class="control-label" id="photoUploadLabel">Select File</label>
                    <div align="center"><input id="input" name="input" type="file" class="file-loading" style="width:250px"/></div>
                    <input id="photoCaption" placeholder="Type a caption for your photo!" autocomplete="off" />
-->
                        <input class="box" id="urlText" name="url" type="url" placeholder="Add an image URL of a cat photo!" autocomplete="off"/>
                        <input class="box" id="user_input" placeholder="Type a caption for your photo!" autocomplete="off" required/>
                    <button type="submit" class="btn btn-primary">Share Photo</button>
                </form>

                <ul id="photos">
                    <div class="row">
                        {{#each newsfeed}}
                            <div class="messages" id="post{{id}}">
                                <div class="user">
                                    <div class="user-image">
                                        <img src="{{profilephoto}}" alt=""/>
                                    </div>
                                    <div class="user-info">
                                        <span class="username">{{user}}</span>
                                        <br/>
                                        <span class="posted">{{posted}}</span>
                                    </div>
                                </div>
                                <div id="allcontent" style="text-align: center">
                                    <img class="cat-img" src="{{photo}}" alt="cat"/>
                                    <div class="message-content">
                                        {{caption}}
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                </ul>
            </div>


            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="color:black;">Need Help?</h4>
                  </div>
                  <div class="modal-body">
                    <p>To participate in MeowNow, just insert an image URL of a cat, give it a caption, and share!</p>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>

              </div>
            </div>
        </section>
    </div>
    <footer>
        &copy; 2016. COGS 121 Spring 2016
    </footer>
    <script src="./js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="./js/socket.io.min.js"></script>
    <script src="./js/chatbox.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
